{% extends "layout.html" %}

{% block main %}

<form method="POST">
    <div style="margin-top: 3%"></div>
    <legend class="border-bottom mb-4">Add new user</legend>
    <div  style="max-width: 550px; ">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
    </div>
    <div style="max-width: 550px">
        <div class="form-group" >
            <label for="attraction">Attraction</label>
            <select class="custom-select" name="attraction" id="attraction" required>
                <option value="" selected disabled>choose attraction</option>
                {% for attraction in attractions %}
                    <option value="{{attraction.item_id}}" id="{{attraction.item_id}}">{{attraction.title}}</option>
                {% endfor %}
              </select>
            
            </div>
    </div>
    <div style="max-width: 200px;">
        <div class="form-group" >
            <label for="rating">Rating</label>
            <select name="rating" class="custom-select" id="rating" required>
                <option value="" selected disabled>rating</option>
                {% for i in range(1, 6) %}
                    <option value="{{i}}" id="rating_{{i}}">{{i}}</option>
                {% endfor %}
            </select>
            
        </div>
        
        <div class="col"></div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
