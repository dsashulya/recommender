{% extends "layout.html" %} 

{% block main %}

        
        <div style="margin-top: 3%;"></div>
      <form method="POST">
        <div id="sights">
        {% for attraction in attractions %}
        
        <div class="card mb-3" style="max-height: 140px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <a class="attraction-link" href="https://tripadvisor.co.uk{{ attraction.link }}" target="_blank">
                <img src="{{ attraction.img }}" class="card-img" style="max-height: 130px;" alt="...">
            </a>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title"><a class="attraction-link" href="https://tripadvisor.co.uk{{ attraction.link }}" target="_blank">{{attraction.title}}</a></h5>
                  <p class="card-text text-muted">
                    {{ attraction.rating }}<br>
                    {{ attraction.reviews | int }} reviews
                  </p>
                  
                </div>
              </div>

              <div class="col-md-2">
                <p class="card-title" style="margin-top: 15%">Rating</p>
                
                  <select class="custom-select" name={{attraction.item_id}} style="max-width: 75px;">
                    <option value="0" disabled selected></option>
                    {% for i in range(1, 6) %}
                    <option value={{i}}>{{i}}</option>
                    {% endfor %}
                  </select></div>
            </div>
          </div>
        {% endfor %}
        </div>
        <div class="form-group">
          <div class="row">
        <div class="col"></div>
       <div class="col">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
          <div class="col">
          <button class="btn btn-primary" type="submit">Submit ratings</button>
        </div>
      <div class="col"></div>
    </div>
  </div>
      </form>
        <form method="POST" id="loadMoreForm">
        <div class="form-group" id="loadMore">
            <button class="btn btn-primary info" type="submit" id="11" style="margin-left: 45%;">Load more</button>
        </div>
    </form>
        
    


    <script>

    </script>

    

{% endblock %}
