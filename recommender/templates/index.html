{% extends "layout.html" %} 

{% block main %}
        <form method="POST">
        <div class="form-group">

            <div class="card-deck" style="margin-top: 3%; margin-bottom: 3%;">
                {% for topic in topics[:3] %}
                <div class="card" style="width: 18rem;">
                    <button class="btn highlight" name="topic" value="{{ topic.id }}" id="{{ topic.id }}" type="button">
                        <input type="checkbox"  style="display: none;" name="topic" value="{{ topic.id }}" id="check{{ topic.id }}" > 
                    <img src="{{ topic.photo }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text">{{ topic.name }}
                        </p>
                    </div>
                    
                </button>
                </div>
                {% endfor %}
            </div>
            <div class="card-deck" style="margin-top: 3%; margin-bottom: 3%;">
                {% for topic in topics[3:] %}
                <div class="card" style="width: 18rem;">
                    <button class="btn highlight" name="topic" value="{{ topic.id }}" id="{{ topic.id }}" type="button">
                        <input type="checkbox"  style="display: none;" name="topic" value="{{ topic.id }}" id="check{{ topic.id }}" > 
                    <img src="{{ topic.photo }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text">{{ topic.name }}
                        </p>
                    </div>
                    
                </button>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-inline" style="margin-bottom: 3%;">
        <button type="submit" class="btn btn-primary" style='margin-right: 3%;'>
            Get recommendations</button>
        <div class="form-group form-check">
            <input type="checkbox" name="popularity" value='1' class="form-check-input" id="popularity">
            <label class="form-check-label" for="popularity" style="margin-left: 5px;">Show least popular sights first</label>
          </div>
        </div>
    </form>
    <script>
        $('.highlight').on('click', function () {
        var id = $(this).attr('id')

          $(this).button('toggle')
          if ($('#check'+id).is(":checked")) {
            $('#check'+id).prop('checked', false)
              
          } else if ($('#check'+id).is(":not(:checked)")) {
              $('#check'+id).prop('checked', true)
              
          }
          //console.log($("#check"+id).is(":checked"))
          
        })
      </script>

      <style>
          .active {
            background-color: #F6F7F9;
          }
      </style>
    
        
{% endblock %}
